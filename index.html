
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basic HTML Imports</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
    <link rel="import" href="views/layouts/menu.html">
    <link rel="import" href="views/layouts/editor.html">

    <style>
      #editor{ width: 80%; height: 400px;}
    </style>
  </head>
  <body>

    <!-- Include platform.js -->
    <script src="lib/webcomponents.min.js"></script>

    <!-- Listen for the HTMLImportsLoaded event -->
    <script>
      window.addEventListener('HTMLImportsLoaded', function() {
         $('link[rel=import]').each(function(){
           var link = this;
          var content = link.import.querySelector('div');
          document.body.appendChild(document.importNode(content, true));

          });
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/tomorrow");
            editor.getSession().setMode("ace/mode/actionscript");
      });
    </script>


    <script>

    </script>
  </body>
</html>
