<!DOCTYPE html>

<head>
  <meta charset="utf-8">

    body {
      height: 100%;

    }

    #editor {
      width: 80%;
      height: 400px;
    }
  </style>
</head>

<body>
  <!-- Include platform.js -->
  <script src="lib/webcomponents.min.js"></script>

  <!-- Listen for the HTMLImportsLoaded event -->
  <script>
    window.addEventListener('HTMLImportsLoaded', function() {
      $('link[rel=import]').each(function() {
        var link = this;
        var content = link.import.querySelector('div');
        document.body.appendChild(document.importNode(content, true));

      });

      editor.setTheme("ace/theme/tomorrow");

    });

    parser.run("testscene");
